[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[metadata]
name = "telemetry-imu"
url = "https://github.com/thatlarrypearson/telemetry-imu"
version = "0.5.0"
description = "Telemetry IMU (intertial motion unit) Data Logger"
long_description = "file:README.md"
authors = [
    "Larry Pearson <no-reply@gmail.com>",
]
license = "MIT"
readme = "README.md"
python = "3.11"
homepage = "https://github.com/thatlarrypearson/telemetry-imu"
repository = "https://github.com/thatlarrypearson/telemetry-imu"
documentation = "https://github.com/thatlarrypearson/telemetry-imu"
keywords = ["imu", "telematics", "vehicle"]
dependencies = [
    'telemetry-counter == 0.5.0',
    'pyserial >= 3.5',
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


